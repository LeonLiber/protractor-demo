<!DOCTYPE HTML>
<html ng-app="calculator">
<head>
  <script src="./angular.min.js"></script>
  <script src="./calc.js"></script>
  <link href="./bootstrap.css" rel="stylesheet">
</head>
<body class="ng-cloak">
  <div ng-controller="CalcCtrl as calc" class="container">
    <div>
      <h3>Super Calculator</h3>
      <form class="form-inline">
        <input ng-model="calc.first" type="text" class="input-small"/>
        <select ng-model="calc.operator" class="span1">
          <option value="0">+</option>
          <option value="1">-</option>
          <option value="2">*</option>
          <option value="3">/</option>
          <option value="4">%</option>

        </select>
        <input ng-model="calc.second" type="text" class="input-small"/>
        <button ng-click="calc.doAddition()" id="gobutton" class="btn">Go!</button>
        <h2>{{calc.latest}}</h2>
      </form>
    </div>
    <h4>History</h4>
    <table class="table">
      <thead><tr>
        <th>Time</th>
        <th>Expression</th>
        <th>Result</th>
      </tr></thead>
      <tr ng-repeat="result in calc.memory">
        <td>
          {{result.timestamp | date:'mediumTime'}}
        </td>
        <td>
          <span>{{result.first}}</span>
          <span>{{result.operator}}</span>
          <span>{{result.second}}</span>
        </td>
        <td>{{result.value}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
